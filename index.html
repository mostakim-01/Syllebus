<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Manager</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<header>
    <h1>Task List Manager</h1>
    <button id="toggle-form" class="add-task-btn">Add Task</button>
</header>

<div class="container">
    <!-- Task Form -->
    <div class="task-form hidden" id="task-form">
        <h2>Add New Task</h2>
        <input type="text" id="subject" placeholder="Subject" />
        <input type="text" id="chapter" placeholder="Chapter" />
        <textarea id="details" placeholder="Chapter Details"></textarea>
        <button id="save-task">Save Task</button>
    </div>

    <!-- No tasks message -->
    <div id="no-tasks-message" style="display: none; color: #007bff; font-size: 18px; margin-top: 20px;">
        <p>No tasks available. Please add a task!</p>
    </div>

    <!-- Tasks Table -->
    <table id="task-table">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Chapter</th>
                <th>Chapter Details</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="task-list"></tbody>
    </table>
</div>

<script src="script.js"></script>
</html>
