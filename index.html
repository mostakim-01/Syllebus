<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সিলেবাস</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
        }

        header h1 {
            font-size: 1.8rem;
        }

        .user-welcome {
            font-size: 1rem;
            margin-left: auto;
        }

        .name-input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .name-input {
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 20px;
            font-size: 16px;
            margin-right: 10px;
        }

        .save-name-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-name-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>সিলেবাস</h1>
        <div id="user-name" class="user-welcome"></div>
    </header>

    <div class="name-input-container">
        <input type="text" id="name-input" class="name-input" placeholder="Enter your name">
        <button id="save-name-btn" class="save-name-btn">Save Name</button>
    </div>

    <div class="container">
        <div class="summary-container">
            <div class="summary" id="task-summary">
                <!-- The summary will be updated dynamically -->
            </div>
            <button id="toggle-form" class="save-task-btn">Add Task</button>
        </div>

        <div class="task-form" id="task-form">
            <h2>যোগ করুন</h2>
            <input type="text" id="subject" placeholder="বিষয়">
            <input type="text" id="chapter" placeholder="অধ্যায়">
            <input id="details" placeholder="টপিক"/>
            <button id="save-task">সেভ করুন </button>
        </div>

        <div id="no-tasks-message" class="hidden">No tasks available. Please add a task!</div>

        <table id="task-table" class="hidden">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Chapter</th>
                    <th>Chapter Details</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        const userNameElement = document.getElementById('user-name');
        const nameInput = document.getElementById('name-input');
        const saveNameBtn = document.getElementById('save-name-btn');
        const taskForm = document.getElementById('task-form');
        const taskTable = document.getElementById('task-table');
        const noTasksMessage = document.getElementById('no-tasks-message');
        const taskList = document.getElementById('task-list');
        const taskSummary = document.getElementById('task-summary');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');

        function showModal(message) {
            modalMessage.textContent = message;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function askUserName() {
            const username = localStorage.getItem('username') || "User";
            userNameElement.textContent = `Welcome, ${username}`;
            nameInput.value = username !== "User" ? username : "";
        }

        function saveUserName() {
            const username = nameInput.value.trim();
            if (username) {
                localStorage.setItem('username', username);
                userNameElement.textContent = `Welcome, ${username}`;
                showModal('Name saved successfully!');
            } else {
                showModal('Please enter a valid name!');
            }
        }

        saveNameBtn.addEventListener('click', saveUserName);

        window.onload = () => {
            askUserName();
        };

        // Existing functionality for tasks remains unchanged...
    </script>
</body>
</html>
