<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .status-running {
            color: green;
            font-weight: bold;
        }
        .status-revision {
            color: orange;
        }
        .status-complete {
            color: blue;
        }
        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task List</h1>
    </header>
    <div class="container">
        <!-- Form to Add New Task -->
        <h2>Add New Task</h2>
        <form id="task-form">
            <input type="text" id="subject" placeholder="Subject" required>
            <input type="text" id="chapter" placeholder="Chapter" required>
            <input type="text" id="status" placeholder="Status (e.g., Running, Complete)" required>
            <button type="submit">Add Task</button>
        </form>
        
        <!-- Table for Displaying Tasks -->
        <table id="task-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Chapter</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true">পদার্থবিজ্ঞান ২য় পত্র</td>
                    <td contenteditable="true">স্থির তড়িৎ</td>
                    <td contenteditable="true" class="status-running">যারক</td>
                </tr>
                <tr>
                    <td contenteditable="true">পদার্থবিজ্ঞান ২য় পত্র</td>
                    <td contenteditable="true">পরমাণুর গঠন ও নিউক্লিয়ার পদার্থবিজ্ঞান</td>
                    <td contenteditable="true" class="status-running">Running</td>
                </tr>
                <tr>
                    <td contenteditable="true">পদার্থবিজ্ঞান ২য় পত্র</td>
                    <td contenteditable="true">সেমিকন্ডাক্টর ও ইলেকট্রনিক্স</td>
                    <td contenteditable="true" class="status-complete">CO-MCQ</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Function to add new task to the table
        document.getElementById('task-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get values from the form inputs
            const subject = document.getElementById('subject').value;
            const chapter = document.getElementById('chapter').value;
            const status = document.getElementById('status').value;

            // Create a new table row
            const newRow = document.createElement('tr');

            // Create table cells for the new row
            newRow.innerHTML = `
                <td contenteditable="true">${subject}</td>
                <td contenteditable="true">${chapter}</td>
                <td contenteditable="true" class="status-${status.toLowerCase()}">${status}</td>
            `;

            // Append the new row to the table
            document.querySelector('#task-table tbody').appendChild(newRow);

            // Clear the form inputs
            document.getElementById('subject').value = '';
            document.getElementById('chapter').value = '';
            document.getElementById('status').value = '';
        });
    </script>
</body>
</html>
