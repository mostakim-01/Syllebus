<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Shuvo!</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif;}
    body{background: linear-gradient(135deg,#ff9a9e,#fad0c4); min-height:100vh; display:flex; justify-content:center; align-items:flex-start; padding:20px;}
    
    .card{
      background:white; border-radius:20px; padding:25px; max-width:400px; width:100%; box-shadow:0 10px 25px rgba(0,0,0,0.2); text-align:center; position:relative; overflow:hidden;
    }

    h1{color:#ff4b2b; margin-bottom:10px; animation: fadeIn 1s ease;}
    p{margin-bottom:15px; font-size:16px; line-height:1.4;}
    h3{margin-top:20px; color:#333;}

    textarea{width:100%; padding:10px; border-radius:10px; border:1px solid #ccc; resize:none; min-height:100px; font-size:14px; margin-top:10px;}
    button{margin-top:10px; padding:10px 20px; background:#ff4b2b; color:white; border:none; border-radius:10px; cursor:pointer; font-size:16px; transition:0.3s;}
    button:hover{background:#ff3a1a;}
    
    #savedNote{margin-top:10px; color:#555;}

    /* Balloon animation */
    .balloon{position:absolute; bottom:-100px; width:40px; height:50px; border-radius:50%; animation: floatUp linear infinite;}
    .balloon::after{content:''; position:absolute; width:2px; height:30px; background:#555; left:50%; bottom:-30px; transform:translateX(-50%);}
    @keyframes floatUp{0%{transform:translateY(0);} 100%{transform:translateY(-110vh);}}
    
    /* Confetti */
    canvas{position:absolute; top:0; left:0; pointer-events:none;}
    
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

    /* Mobile tweaks */
    @media(max-width:420px){
      .card{padding:20px;}
      textarea{font-size:13px;}
      button{font-size:14px; padding:8px 16px;}
    }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>üéâ Happy Birthday, Shuvo! üéâ</h1>
  <p>Dear Shuvo, wishing you the happiest birthday filled with laughter, fun, and amazing memories. You're an awesome roommate and friend!</p>

  <h3>Write a note for Shuvo:</h3>
  <textarea id="noteInput" placeholder="Type your birthday note here..."></textarea>
  <button onclick="saveNote()">Save Note</button>

  <h3>Your Saved Note:</h3>
  <p id="savedNote">Nothing saved yet.</p>

  <h3>Surprise Message</h3>
  <button onclick="revealSurprise()">Click to Reveal üéÅ</button>
  <p id="surpriseText" style="font-weight:bold; margin-top:10px;"></p>
</div>

<script>
  // Balloon generator
  function createBalloon(){
    const colors = ['#ff4b2b','#ff9a9e','#ffcd3c','#6be6ff','#9a4dff'];
    const balloon = document.createElement('div');
    balloon.className='balloon';
    balloon.style.background = colors[Math.floor(Math.random()*colors.length)];
    balloon.style.left = Math.random()*100+'%';
    balloon.style.animationDuration = (5+Math.random()*5)+'s';
    document.body.appendChild(balloon);
    setTimeout(()=>balloon.remove(),10000);
  }
  setInterval(createBalloon,800);

  // Confetti animation
  const canvas=document.getElementById('confetti');
  const ctx=canvas.getContext('2d');
  function resizeCanvas(){canvas.width=window.innerWidth; canvas.height=window.innerHeight;}
  window.addEventListener('resize',resizeCanvas);
  resizeCanvas();

  const confettis=[];
  for(let i=0;i<150;i++){
    confettis.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*6+4,
      dx:(Math.random()-0.5)*3,
      dy:(Math.random()*3)+1,
      color:['#ff4b2b','#ff9a9e','#ffcd3c','#6be6ff','#9a4dff'][Math.floor(Math.random()*5)]
    });
  }

  function drawConfetti(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confettis.forEach(c=>{
      c.x+=c.dx; c.y+=c.dy; c.dy+=0.03;
      if(c.y>canvas.height){c.y=0; c.x=Math.random()*canvas.width;}
      ctx.fillStyle=c.color;
      ctx.beginPath();
      ctx.ellipse(c.x,c.y,c.r,c.r*0.6,0,0,2*Math.PI);
      ctx.fill();
    });
    requestAnimationFrame(drawConfetti);
  }
  drawConfetti();

  // Notes saving
  function saveNote(){
    const note=document.getElementById('noteInput').value;
    if(note.trim()===''){ alert('Write something first!'); return;}
    localStorage.setItem('shuvoBirthdayNote',note);
    displayNote();
    document.getElementById('noteInput').value='';
  }
  function displayNote(){
    const saved=localStorage.getItem('shuvoBirthdayNote');
    document.getElementById('savedNote').innerText = saved?saved:'Nothing saved yet.';
  }
  displayNote();

  // Surprise reveal
  function revealSurprise(){
    const text="üéÅ Surprise! Check your desk drawer, something special is waiting for you. ‚ù§Ô∏è";
    document.getElementById('surpriseText').innerText=text;
  }
</script>

</body>
</html>
